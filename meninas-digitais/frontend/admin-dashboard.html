<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dashboard - Meninas Digitais</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="root-bg">
    <header class="navbar">
      <div class="container nav-inner">
        <a href="index.html" class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="imagens/logo1.png" alt="Logo" width="100" height="130" />
          </div>
          <div class="brand-text">Meninas Digitais</div>
        </a>
        <nav class="nav-actions">
          <button class="btn btn-outline btn-logout">Sair</button>
        </nav>
      </div>
    </header>

    <div class="admin-layout">
      <aside class="admin-sidebar">
        <h3>Admin Dashboard</h3>
        <!-- ÍCONES SVG NA SIDEBAR (PADRONIZADO) -->
        <a href="admin-dashboard.html" class="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
          Dashboard
        </a>
        <a href="admin-eventos.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
            <path d="m9 16 2 2 4-4" />
          </svg>
          Eventos
        </a>
        <a href="#" class="btn-logout" style="margin-top: auto">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
          </svg>
          Sair
        </a>
      </aside>

      <main class="admin-main-content">
        <div class="page-header">
          <h1>Visão Geral</h1>
          <p class="text-muted">Bem-vinda de volta, Administradora.</p>
        </div>

        <!-- CARDS DE ESTATÍSTICAS COM ÍCONES SVG -->
        <div class="stats-grid-admin">
          <div class="stat-card">
            <!-- Ícone Usuários -->
            <div class="icon" style="color: var(--primary-color-start)">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
                <circle cx="9" cy="7" r="4" />
                <path
                  d="M22 21v-2a4 4 0 0 0-3-3.87C20.5 11.97 22 10.33 22 8c0-2.07-1.47-3.67-3.5-3.87C16.5 3.97 15 5.67 15 8c0 2.07 1.47 3.67 3.5 3.87"
                />
              </svg>
            </div>
            <div id="totalAlunas" class="number">--</div>
            <div class="label">Total de Alunas</div>
          </div>

          <div class="stat-card">
            <!-- Ícone Calendário -->
            <div class="icon" style="color: #2b9cdb">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
              </svg>
            </div>
            <div id="totalEventos" class="number">--</div>
            <div class="label">Eventos Criados</div>
          </div>

          <div class="stat-card">
            <!-- Ícone Inscrições/Lista -->
            <div class="icon" style="color: #2e7d32">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 11l3 3L22 4" />
                <path
                  d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"
                />
              </svg>
            </div>
            <div id="totalInscricoes" class="number">--</div>
            <div class="label">Total de Inscrições</div>
          </div>
        </div>

        <!-- ATALHOS RÁPIDOS -->
        <div class="quick-actions-card">
          <h3>Ações Rápidas</h3>
          <div class="quick-actions-grid">
            <a href="admin-eventos.html" class="btn btn-primary">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="margin-right: 5px"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
              Novo Evento
            </a>
            <a href="admin-eventos.html" class="btn btn-outline">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                style="margin-right: 5px"
              >
                <path
                  d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"
                />
                <path
                  d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"
                />
              </svg>
              Gerenciar Status
            </a>
          </div>
        </div>
      </main>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>© 2025 Meninas Digitais - UTFPR-CP.</p>
      </div>
    </footer>

    <script src="./scripts/admin-auth.js"></script>
    <script src="./scripts/admin-dashboard.js"></script>
  </body>
</html>
