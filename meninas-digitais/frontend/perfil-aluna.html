<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
   <header class="navbar">
      <div class="container nav-inner">
        <a href="index.html" class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="imagens/logo1.png" alt="Logo" width="100" height="130" />
          </div>
          <div class="brand-text">Meninas Digitais</div>
        </a>
        <nav class="nav-actions">
          <a href="perfil-aluna.html" class="nav-link">Meu Perfil</a>
          <button id="logoutBtn" class="btn btn-outline">Sair</button>
        </nav>
      </div>
    </header>

        <div class="container mx-auto px-4 py-8 max-w-6xl">
            <div class="mb-8">
                <h1 class="text-4xl font-bold mb-2">Meu Perfil</h1>
                <p class="text-muted-foreground">Gerencie suas inscrições e acompanhe seus eventos</p>
            </div>

            <div class="grid md:grid-cols-3 gap-6 mb-8" id="profile-summary">
                <div class="card">
                    <div class="flex flex-row items-center gap-4 p-6">
                        <div class="w-12 h-12 rounded-full gradient-primary flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6 text-white"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                        </div>
                        <div>
                            <h2 class="text-lg font-semibold">Informações</h2>
                            <p class="text-sm text-muted-foreground">Seus dados</p>
                        </div>
                    </div>
                    <div class="p-6 pt-0">
                        <div class="space-y-2">
                            <div>
                                <p class="text-sm text-muted-foreground">Nome</p>
                                <p class="font-medium" id="user-name"></p>
                            </div>
                            <div>
                                <p class="text-sm text-muted-foreground">Email</p>
                                <p class="font-medium" id="user-email"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold">Eventos Inscritos</h2>
                        <p class="text-sm text-muted-foreground">Total de inscrições</p>
                    </div>
                    <div class="p-6 pt-0">
                        <p class="text-4xl font-bold text-primary" id="events-count"></p>
                    </div>
                </div>

                <div class="card">
                    <div class="p-6">
                        <h2 class="text-lg font-semibold">Status</h2>
                        <p class="text-sm text-muted-foreground">Conta ativa</p>
                    </div>
                    <div class="p-6 pt-0">
                        <span class="badge bg-green-500 text-white">Participante Ativa</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="p-6">
                    <h2 class="text-xl font-semibold">Meus Eventos</h2>
                    <p class="text-sm text-muted-foreground">Eventos em que você está inscrita</p>
                </div>
                <div class="p-6 pt-0" id="events-list-container">
                    </div>
            </div>
        </div>
    </div>

    <script src="scripts/perfil-aluna.js"></script>
</body>
</html>
