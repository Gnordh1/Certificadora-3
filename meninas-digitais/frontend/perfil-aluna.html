<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meu Perfil - Meninas Digitais</title>
    <!-- Importante: Usando apenas os estilos padrão do projeto -->
    <link rel="stylesheet" href="modernize.css" />
    <link rel="stylesheet" href="styles.css" />

    <style>
      /* Estilos específicos para esta página */
      body.root-bg {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex-grow: 1;
        padding: 40px 0;
      }
      .profile-container {
        max-width: 900px;
        margin: 0 auto;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow-lg);
        padding: 40px;
        border: 1px solid var(--border);
      }
      .profile-header {
        text-align: center;
        margin-bottom: 40px;
        border-bottom: 1px solid var(--border);
        padding-bottom: 30px;
      }
      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: var(--primary-color-start);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        margin: 0 auto 20px;
        font-weight: bold;
      }
      /* Ajuste para os cards de eventos nesta página */
      .event-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .event-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
      }
    </style>
  </head>
  <body class="root-bg">
    <header class="navbar">
      <div class="container nav-inner">
        <a href="index.html" class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img src="imagens/logo1.png" alt="Logo" width="100" height="130" />
          </div>
          <div class="brand-text">Meninas Digitais</div>
        </a>

        <nav class="nav-actions">
          <!-- O JS main.js preenche isso, mas deixamos um fallback -->
          <a href="index.html" class="btn btn-outline">Voltar</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="container profile-container">
        <!-- Cabeçalho do Perfil -->
        <div class="profile-header">
          <div class="profile-avatar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" />
            </svg>
          </div>
          <!-- ID IMPORTANTE: userNameDisplay (O JS procura isso) -->
          <h1 id="userNameDisplay" style="margin: 0; color: var(--foreground)">
            Minha Área
          </h1>
          <p style="color: var(--muted-foreground); margin-top: 5px">
            Bem-vinda ao seu espaço de aprendizado
          </p>
        </div>

        <div style="margin-bottom: 20px">
          <h2
            style="
              font-size: 1.5rem;
              color: var(--foreground);
              border-left: 4px solid var(--primary-color-start);
              padding-left: 15px;
            "
          >
            Minhas Inscrições
          </h2>
        </div>

        <!-- Lista Dinâmica de Eventos -->
        <!-- ID IMPORTANTE: myEventsList (O JS procura isso para inserir os cards) -->
        <div id="myEventsList" class="events-list-wrapper">
          <p style="text-align: center; color: var(--muted-foreground)">
            Carregando suas informações...
          </p>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© 2025 Meninas Digitais - UTFPR-CP. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- O main.js cuida do menu (Sair/Login) -->
    <script src="./scripts/main.js"></script>
    <!-- O perfil-aluna.js preenche os dados da página -->
    <script src="./scripts/perfil-aluna.js"></script>
  </body>
</html>
