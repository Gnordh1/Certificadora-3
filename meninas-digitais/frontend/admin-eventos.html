<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gerenciar Eventos - Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="root-bg">
    <header class="navbar">
      <div class="container nav-inner">
        <a href="index.html" class="brand">
          <div class="brand-mark" aria-hidden="true">
            <img
              src="imagens/logo1.png"
              alt="Logo Meninas Digitais"
              width="100"
              height="130"
            />
          </div>
          <div class="brand-text">Meninas Digitais</div>
        </a>
        <nav class="nav-actions">
          <button class="btn btn-outline btn-logout">Sair</button>
        </nav>
      </div>
    </header>

    <div class="admin-layout">
      <aside class="admin-sidebar">
        <h3>Admin Dashboard</h3>
        <a href="admin-dashboard.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-layout-dashboard"
          >
            <rect width="7" height="9" x="3" y="3" rx="1" />
            <rect width="7" height="5" x="14" y="3" rx="1" />
            <rect width="7" height="9" x="14" y="12" rx="1" />
            <rect width="7" height="5" x="3" y="16" rx="1" />
          </svg>
          Dashboard
        </a>
        <a href="admin-eventos.html" class="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar-check"
          >
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
            <path d="m9 16 2 2 4-4" />
          </svg>
          Eventos
        </a>
        <a href="#" class="btn-logout" style="margin-top: auto">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
          </svg>
          Sair
        </a>
      </aside>

      <main class="admin-main-content">
        <!-- MODIFICADO: Removido estilo inline e adicionada classe page-header -->
        <div class="page-header">
          <h1>Gerenciamento de Eventos</h1>
          <button id="addEventBtn" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-plus"
            >
              <path d="M5 12h14" />
              <path d="M12 5v14" />
            </svg>
            Novo Evento
          </button>
        </div>

        <div class="card-table">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Título</th>
                <th>Data</th>
                <th>Local</th>
                <th>Vagas</th>
                <th>Inscritas</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="eventsTableBody">
              <!-- Linhas de eventos serão inseridas aqui pelo JavaScript -->
            </tbody>
          </table>
        </div>
      </main>
    </div>

    <!-- Modal para Criar/Editar Evento -->
    <div id="eventModal" class="modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <h2 id="modalTitle">Criar Novo Evento</h2>
        <form id="eventForm" class="modal-form">
          <input type="hidden" id="eventId" />
          <div class="form-group">
            <label for="titulo">Título do Evento</label>
            <input type="text" id="titulo" required />
          </div>
          <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea id="descricao" rows="4" required></textarea>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="data">Data</label>
              <input type="date" id="data" required />
            </div>
            <div class="form-group">
              <label for="horario">Horário</label>
              <input type="time" id="horario" required />
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="local">Local ou Link</label>
              <input type="text" id="local" required />
            </div>
            <div class="form-group">
              <label for="numero_vagas">Nº de Vagas</label>
              <input type="number" id="numero_vagas" min="0" required />
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn btn-outline">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/admin-auth.js" defer></script>
    <script src="./scripts/admin-eventos.js" defer></script>
  </body>
</html>
